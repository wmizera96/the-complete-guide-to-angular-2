<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <h3>I'm in the AppComponent</h3>
      <hr>
      <!--    <div app-servers></div>-->
      <!--    <div class="app-servers"></div>-->
      <app-servers></app-servers>
      <hr>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
    </div>
  </div>
  <hr>
  <div class="row">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username">
    <p>{{username}}</p>
    <button class="btn btn-primary" [disabled]="!username" (click)="onReset()">Reset username</button>
  </div>

  <hr>
  <div class="row">
<!--    <button class="btn btn-primary" (click)="showSecret = !showSecret">Display details</button>-->
    <button class="btn btn-primary" (click)="onToggleDetails()">Display details</button>
    <p *ngIf="showSecret">Secred password: tuna</p>
    <div *ngFor="let logItem of log; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}" [ngClass]="{'white-text' : i >= 4}">{{logItem}}</div>
  </div>
</div>
